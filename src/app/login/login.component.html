<div class="columns is-centered">
  <div class="column is-8-tablet is-6-desktop is-4-widescreen">
    <div class="field">
      <label for="" class="label">Email</label>
      <div class="control has-icons-left">
        <input
          #userName
          type="email"
          placeholder="z.B. bill.gates@gmail.com"
          class="input"
          required
        />
        <span class="icon is-small is-left">
          <i class="fa fa-envelope"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <label for="" class="label">Passwort</label>
      <div class="control has-icons-left">
        <input
          #userPassword
          type="password"
          placeholder="*******"
          class="input"
          required
          (keyup.enter)="authService.SignIn(userName.value, userPassword.value)"
        />
        <span class="icon is-small is-left">
          <i class="fa fa-lock"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <button
        class="button is-success is-fullwidth"
        (click)="authService.SignIn(userName.value, userPassword.value)"
      >
        Login
      </button>
    </div>
    <div class="field">
      <label for="" class="checkbox">
        <a routerLink="/passwort-vergessen">Passwort vergessen</a>
      </label>
    </div>
  </div>
</div>
